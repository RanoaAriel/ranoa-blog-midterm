<!DOCTYPE html>
<html>
<head>
    <title>Travel blog</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
           
            margin: 0;
            box-sizing: border-box;
           
            font-family: 'Poppins', sans-serif;
        }
        .container {
            height: auto; 
            width: 100%;
            margin: 0 auto; 
            border: 15px solid rgb(31, 53, 63); 
            padding: 20px; 
            background-color: rgb(31, 53, 63); 
            opacity: 2px;
        }
        .navbar {
            height: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            opacity: 10px;
            gap: 3rem;
            top: 10rem;
        }
        .menu ul {
            display: flex;
            align-items: center;
            gap: 3rem;
            margin-right: 15em;
        }
        .menu ul li a {
            text-decoration: none;
            color: #efe9e9;
            padding: 5px 12px;
            letter-spacing: 2px;
            font-size: 18px;
            border: 2px solid #f6f2f2;
            border-radius: 12px;
            margin-left: 0%;
        }
        .menu ul li a:hover {
            border-bottom: 4px solid #f8c00a;
            transition: 0.4s;
            box-shadow: 0 4px 8px rgb(250, 233, 0);
            background-color: rgb(24, 23, 23);
        }
        .signup a {
            text-decoration: none;
            color: #f3f0f0;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            padding: 12px 30px;
            border: 2px solid #f6f2f2;
            margin-top: auto;
        }
        .signup a:hover {
            background-color: rgb(254, 252, 252);
            transition: 0.6s;
            margin-top: auto;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin-bottom: 20px; 
        }

        .video-container video {
            width: 70%; 
            height: 80%; 
            border-radius: 10px; 
            border: 2px solid #ffffff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
        }

        .image-section {
            display: flex;
            justify-content: space-around;
            margin-top: 20px; 
        }

        .image-section .image-container {
            width: 30%;
            text-align: center;
            cursor: pointer; 
            position: relative; 
            overflow: hidden;
        }

        .image-section .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid white;
            transition: transform 0.5s ease;
        }

       
        .image-section .image-container img:hover {
            transform: scale(1.1); 
        }

        .logo img {
            width: 100px; 
            height: auto;
            border-radius: 15px;
            border-radius: 15px;
            border-bottom: #fefbfb;
            border: 2px solid #fcf8f8;
            margin-left: -10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #030303;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
         
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            overflow: auto;
        }

        .popup img {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            cursor: pointer;
        }
                    footer {
                background: var(--exDark);
                color: #fff;
                text-align: center;
                padding: 2rem 0;
            }
            * {
                padding: 0;
                margin: 0;
                font-family: var(--Quicksand);
            }
            @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .menu ul {
                flex-direction: column;
                align-items: center;
                margin: 1rem 0;
            }
            .menu ul li a {
                margin: 0.5rem 0;
            }
            .image-section .image-container {
                width: 100%;
            }
        }
        .image-section .image-container {
    width: 30%;
    text-align: center;
    cursor: pointer; 
    position: relative; 
    overflow: hidden;
    transition: transform 0.5s ease;
}

.image-section .image-container:hover {
    transform: scale(1.1); 
}
.video-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin-bottom: 20px;
        }

        .video-container video {
            width: 70%;
            height: 80%;
            border-radius: 10px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .intro-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            z-index: 2;
        }

        .intro-overlay h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .intro-overlay p {
            font-size: 1.5rem;
        }
        @media screen and (max-width: 768px){
        .logo{
          display: none;
        }

        .navbar{
          display: flex;
        }
    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">

            <div class="menu">
                <ul>
                     <li><a href="../MIDTERM/index.html"></i> HOME</a></li>

    <div class="popup" id="popup">
        <img src="" alt="Popup Image" id="popupImg">
    </div>

    <script>
        function openPopup(imageSrc) {
            var popup = document.getElementById('popup');
            var popupImg = document.getElementById('popupImg');
            popup.style.display = 'block';
            popupImg.src = imageSrc;
        }

        var popup = document.getElementById('popup');
        popup.addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
